<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container pokedex-container">
        <header class="row pokedex-header">
            <h1>Redman Pokedex</h1>
        </header>
        <section class="pokemon-profile" id="pokemon-profile">
            <div class="pokemon-info" id="pokemon-info">
                <h2 id="pokemon-name">Select a Pok√©mon</h2>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png" alt="Select"
                    class="pokemon-image" id="pokemon-image">
                <div class="info-container" id="info-container">
                    <div >
                        <h2>Stats:</h2>
                        <div class="pokemon-stats">
                            <div class="row mb-2 justify-content-evenly">
                                <div class="col">
                                    <span id="pokemon-abilities-title"><strong>Abilities</strong>:</span>
                                    <span id="pokemon-abilities"></span>
                                </div>
                                <div class="col">
                                    <span id="pokemon-weight-title"><strong>Weight:</strong></span>
                                    <span id="pokemon-weight"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span id="pokemon-height-title"><strong>Height:</strong></span>
                                    <span id="pokemon-height"></span>
                                </div>
                                <div class="col">
                                    <span id="pokemon-types-title"><strong>Types:</strong></span>
                                    <span id="pokemon-types"></span>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div>
                        <h3 class="poke-title-moves">Moves:</h2>
                        <div class="pokemon-moves">
                            <ul class="pokemon-moves-list" id="pokemon-moves-list">
                            </ul>
                        </div>

                    </div>
                </div>

            </div>
            <h2 class="poke-title">Pokemon:</h2>
            <div class="pokemon-list">
                <ul class="list">
                </ul>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./src/index.js"></script>
</body>

</html>
